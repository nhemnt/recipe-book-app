<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid" >Save</button>
          <button type="button"
                  (click)="onClear()"
                  class="btn btn-danger ml-2">Clear</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="text" formControlName="name" id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath"><b>Image URL</b></label>
            <input type="text" formControlName="imagePath" id="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-12">
          <img [src]="imagePath.value" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description"><b>Description</b></label>
            <textarea type="text" formControlName="description" id="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="row mt-2"
                *ngFor="let ingredientCtrl of getControls(); let i = index"
                [formGroupName]="i">
            <div class="col-sm-8">
              <input type="text" class="form-control"
              formControlName="name">
            </div>
            <div class="col-sm-2">
              <input type="text" class="form-control"
                     formControlName="amount">
            </div>
            <div class="col-sm-2">
              <button type="button" (click)="onRemoveIngredient(i)" class="btn btn-danger">X</button>
            </div>
          </div>

        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>

</div>
