<div class="container" style="width:400px;">
  <form (ngSubmit)="onSignin(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" ngModel>
    </div>
    <div class="mx-auto" style="width: 200px;">
      <button type="sumbit" class="btn btn-primary form-control">Signin</button>
    </div>
  </form>
</div>
